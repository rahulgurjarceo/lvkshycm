<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Yojana Connect Mitra – Smart Citizen Platform</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ===================== GLOBAL STYLE ===================== -->
<style>
/* ===================== ROOT TOKENS ===================== */
:root{
  --primary:#2563eb;
  --secondary:#f59e0b;
  --accent:#22c55e;
  --dark:#0f172a;
  --muted:#64748b;
  --bg:#f8fafc;
  --card:#ffffff;
  --radius:18px;
  --ease:cubic-bezier(.4,0,.2,1);
  --shadow:0 20px 40px rgba(0,0,0,.08);
  --shadow-soft:0 10px 25px rgba(0,0,0,.06);
}

/* ===================== RESET ===================== */
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
  background:var(--bg);
  color:var(--dark);
  overflow-x:hidden;
}
a{text-decoration:none;color:inherit}
.hidden{display:none}

/* ===================== HEADER ===================== */
header{
  position:sticky;top:0;z-index:1000;
  background:rgba(255,255,255,.9);
  backdrop-filter:blur(12px);
  border-bottom:1px solid #e5e7eb;
}
.header-inner{
  max-width:1300px;margin:auto;
  display:flex;align-items:center;
  justify-content:space-between;
  height:72px;padding:0 20px;
}
.brand{font-size:22px;font-weight:900}
.brand span{color:var(--primary)}

.nav{
  display:flex;align-items:center;gap:20px;
}
.nav button{
  background:none;border:none;
  font-size:15px;font-weight:600;
  cursor:pointer;color:var(--muted);
  position:relative;
}
.nav button::after{
  content:"";
  position:absolute;left:0;bottom:-4px;
  width:0;height:2px;
  background:var(--primary);
  transition:.3s;
}
.nav button:hover::after{width:100%}

/* ===================== HERO SLIDER ===================== */
.hero{
  position:relative;
  height:520px;
  overflow:hidden;
}
.slide{
  position:absolute;inset:0;
  opacity:0;
  transition:opacity 1s var(--ease);
}
.slide.active{opacity:1}
.slide img{
  width:100%;height:100%;
  object-fit:cover;
}
.hero-overlay{
  position:absolute;inset:0;
  background:linear-gradient(90deg,rgba(15,23,42,.85),rgba(15,23,42,.3));
}
.hero-content{
  position:relative;
  max-width:1300px;
  margin:auto;height:100%;
  display:flex;align-items:center;
  padding:0 20px;
}
.hero-text{
  max-width:560px;color:#fff;
  animation:fadeUp 1s ease;
}
.hero-text h1{
  font-size:46px;line-height:1.15;
}
.hero-text h1 span{color:#fde047}
.hero-text p{
  margin-top:12px;font-size:18px;
  opacity:.95;
}

/* ===================== HERO CONTROLS ===================== */
.hero-dots{
  position:absolute;bottom:20px;
  left:50%;transform:translateX(-50%);
  display:flex;gap:8px;
}
.hero-dots span{
  width:10px;height:10px;
  border-radius:50%;
  background:#fff;opacity:.4;
  cursor:pointer;
}
.hero-dots span.active{opacity:1}

/* ===================== SEARCH ===================== */
.search-box{
  margin-top:26px;
  background:#fff;
  border-radius:14px;
  display:flex;
  overflow:hidden;
  box-shadow:var(--shadow);
}
.search-box input{
  flex:1;border:none;
  padding:18px;font-size:16px;
}
.search-box button{
  background:var(--secondary);
  border:none;padding:0 30px;
  font-weight:800;cursor:pointer;
}

/* ===================== SUGGESTIONS ===================== */
.suggestions{
  position:absolute;
  background:#fff;
  width:100%;margin-top:6px;
  border-radius:14px;
  box-shadow:var(--shadow-soft);
  max-height:260px;overflow:auto;
  animation:fadeUp .3s ease;
}
.suggestions div{
  padding:12px 16px;
  cursor:pointer;
}
.suggestions div:hover{
  background:#f1f5f9;
}

/* ===================== SERVICES ===================== */
.section{padding:90px 0}
.container{max-width:1300px;margin:auto;padding:0 20px}
.section-title{font-size:36px}
.section-sub{color:var(--muted);margin:10px 0 40px}

.service-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:26px;
}
.service-card{
  background:var(--card);
  padding:26px;border-radius:20px;
  box-shadow:var(--shadow-soft);
  transition:.4s var(--ease);
  cursor:pointer;
}
.service-card:hover{
  transform:translateY(-10px) scale(1.02);
  box-shadow:var(--shadow);
}

/* ===================== LOGIN MODAL ===================== */
.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.5);
  display:flex;align-items:center;
  justify-content:center;
  animation:fade .3s ease;
}
.modal-box{
  background:#fff;
  width:100%;max-width:560px;
  border-radius:20px;
  padding:30px;
  animation:scale .35s ease;
}
.form-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;margin-top:14px;
}
.form-grid input,.form-grid select{
  padding:12px;border-radius:10px;
  border:1px solid #e5e7eb;
}
.modal-box button{
  width:100%;margin-top:18px;
  padding:14px;border:none;
  border-radius:14px;
  background:var(--primary);
  color:#fff;font-weight:800;
  cursor:pointer;
}

/* ===================== ACCOUNT DROPDOWN ===================== */
.account-box{
  position:absolute;top:60px;right:20px;
  background:#fff;
  width:260px;
  border-radius:16px;
  box-shadow:var(--shadow);
  padding:16px;
  animation:fadeUp .3s ease;
}
.account-box p{font-size:14px;margin-bottom:6px}
.account-box button{
  width:100%;
  background:#ef4444;color:#fff;
  border:none;padding:10px;
  border-radius:10px;
  margin-top:10px;
  cursor:pointer;
}

/* ===================== ANIMATIONS ===================== */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:none}
}
@keyframes fade{from{opacity:0}to{opacity:1}}
@keyframes scale{
  from{transform:scale(.9);opacity:0}
  to{transform:scale(1);opacity:1}
}
.otp-boxes{
  display:flex;
  gap:10px;
  justify-content:center;
  margin-top:14px;
}
.otp-boxes input{
  width:46px;
  height:52px;
  font-size:22px;
  text-align:center;
  border-radius:10px;
  border:2px solid #e5e7eb;
}
#resendOtpBtn{
  background:transparent;
  color:var(--primary);
  border:2px dashed var(--primary);
}
#resendOtpBtn:disabled{
  opacity:.6;
  cursor:not-allowed;
}


</style>
</head>

<body>

<!-- ===================== HEADER ===================== -->
<header>
  <div class="header-inner">
    <div class="brand">Yojana <span>Connect</span> Mitra</div>
    <div class="nav">
      <button onclick="scrollToServices()">Services</button>
      <button id="loginBtn" onclick="openLogin()">Login</button>
      <button id="accountBtn" class="hidden" onclick="toggleAccount()">Account</button>
    </div>
  </div>
</header>

<!-- ===================== HERO ===================== -->
<section class="hero">
  <div class="slide active"><img src="https://images.unsplash.com/photo-1509099836639-18ba1795216d"></div>
  <div class="slide"><img src="https://images.unsplash.com/photo-1581093588401-22e8d7a7a44f"></div>
  <div class="slide"><img src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d"></div>

  <div class="hero-overlay"></div>

  <div class="hero-content">
    <div class="hero-text">
      <h1>One Platform for <span>All Citizen Services</span></h1>
      <p>Government schemes, jobs, documents, farmers & AI assistance</p>

      <div class="search-box">
        <input id="searchInput" placeholder="Search Aadhaar, PAN, Job, Farmer Scheme">
        <button onclick="runSearch()">Search</button>
      </div>
      <div id="suggestions" class="suggestions hidden"></div>
    </div>
  </div>

  <div class="hero-dots" id="heroDots"></div>
</section>

<!-- ===================== SERVICES ===================== -->
<section class="section" id="services">
  <div class="container">
    <h2 class="section-title">All Services</h2>
    <p class="section-sub">Choose from verified services</p>
    <div class="service-grid" id="serviceGrid"></div>
  </div>
</section>

<!-- ===================== LOGIN MODAL ===================== -->
<div id="loginModal" class="modal hidden">
  <div class="modal-box">
    <h2>Create / Login Account</h2>

    <div class="form-grid">
      <input id="fullName" placeholder="Full Name">
      <input id="phone" placeholder="Phone">
      <input id="email" placeholder="Email">
      <input id="pincode" placeholder="Pincode">
      <input id="address" placeholder="Address">

      <select id="ageGroup">
        <option value="">Select Age Group</option>
        <option>Below 18</option>
        <option>18 – 25</option>
        <option>26 – 35</option>
        <option>36 – 45</option>
        <option>46 – 60</option>
        <option>60+</option>
      </select>

      <select id="profession">
        <option value="">Select Profession</option>
        <option>Farmer</option>
        <option>Employee</option>
        <option>Entrepreneur</option>
        <option>Student</option>
        <option>Self Employed</option>
        <option>Businessman</option>
        <option>None</option>
      </select>

      <select id="religion">
        <option value="">Select Religion</option>
        <option>Hindu</option>
        <option>Muslim</option>
        <option>Sikh</option>
        <option>Christian</option>
        <option>Buddhist</option>
        <option>Jain</option>
        <option>Other</option>
        <option>Prefer not to say</option>
      </select>

      <select id="caste">
        <option value="">Select Caste Category</option>
        <option>General</option>
        <option>OBC</option>
        <option>SC</option>
        <option>ST</option>
        <option>EWS</option>
        <option>Other</option>
      </select>

      <select id="country">
        <option value="">Select Country</option>
        <option>India</option>
        <option>Nepal</option>
        <option>Bangladesh</option>
        <option>Sri Lanka</option>
        <option>Pakistan</option>
        <option>Other</option>
      </select>
    </div>

    <button id="getOtpBtn" onclick="sendOTP()">Get OTP</button>

<button id="resendOtpBtn" class="hidden" onclick="resendOTP()">
  Resend OTP (<span id="otpTimer">30</span>s)
</button>

<div id="otpBox" class="hidden">
  <div class="otp-boxes">
    <input maxlength="1">
    <input maxlength="1">
    <input maxlength="1">
    <input maxlength="1">
    <input maxlength="1">
    <input maxlength="1">
  </div>
  <button onclick="verifyOTP()">Verify & Login</button>
</div>
  </div>
</div>


<div id="accountBox" class="account-box hidden"></div>

<!-- ===================== SCRIPT ===================== -->
<script>
  let generatedOTP = "";
let otpTimer = 30;
let otpInterval = null;
/* ===== HERO SLIDER ===== */
let slideIndex=0;

const otpInputs = document.querySelectorAll(".otp-boxes input");

otpInputs.forEach((box, i) => {
  box.addEventListener("input", () => {
    if (box.value && i < otpInputs.length - 1) {
      otpInputs[i + 1].focus();
    }
  });
});


const slides=document.querySelectorAll(".slide");
const dots=document.getElementById("heroDots");

slides.forEach((_,i)=>{
  const d=document.createElement("span");
  if(i===0)d.classList.add("active");
  d.onclick=()=>showSlide(i);
  dots.appendChild(d);
});

function showSlide(i){
  slides[slideIndex].classList.remove("active");
  dots.children[slideIndex].classList.remove("active");
  slideIndex=i;
  slides[i].classList.add("active");
  dots.children[i].classList.add("active");
}
setInterval(()=>showSlide((slideIndex+1)%slides.length),5000);

/* ===== SERVICES ===== */
const SERVICES=[];
for(let i=1;i<=60;i++){
  SERVICES.push({title:"Service "+i,keywords:["service","yojana","scheme"]});
}
const grid=document.getElementById("serviceGrid");
SERVICES.forEach(s=>{
  const c=document.createElement("div");
  c.className="service-card";
  c.innerHTML="<h3>"+s.title+"</h3>";
  grid.appendChild(c);
});

/* ===== SEARCH ===== */
const input=document.getElementById("searchInput");
const sug=document.getElementById("suggestions");
input.addEventListener("input",()=>{
  const q=input.value.toLowerCase();
  if(!q){sug.classList.add("hidden");return;}
  sug.innerHTML="";
  SERVICES.filter(s=>s.title.toLowerCase().includes(q)).slice(0,6).forEach(s=>{
    const d=document.createElement("div");
    d.textContent=s.title;
    sug.appendChild(d);
  });
  sug.classList.remove("hidden");
});


function sendOTP(){
  const emailVal = email.value.trim();
  const nameVal  = fullName.value.trim();

  if(!emailVal || !nameVal){
    alert("Please fill name and email");
    return;
  }

  const url =
    "https://script.google.com/macros/s/AKfycbyA_rw1knYZUIDuBjg6uRa-ROfrqNffNzG-mqBuMcOltteAMQV9Cdq8Laa5CX5gUnBG/exec"
    + "?action=sendOTP"
    + "&email=" + encodeURIComponent(emailVal);

  fetch(url, { mode: "no-cors" })
    .then(() => {
      document.getElementById("otpBox").classList.remove("hidden");
      document.getElementById("getOtpBtn").classList.add("hidden");
      document.getElementById("resendOtpBtn").classList.remove("hidden");
      startOtpCountdown();
    })
    .catch(() => {
      alert("Failed to send OTP");
    });
}

function startOtpCountdown(){
  otpTimer = 30;
  const timerText = document.getElementById("otpTimer");
  const resendBtn = document.getElementById("resendOtpBtn");

  resendBtn.disabled = true;
  timerText.textContent = otpTimer;

  otpInterval = setInterval(()=>{
    otpTimer--;
    timerText.textContent = otpTimer;

    if(otpTimer <= 0){
      clearInterval(otpInterval);
      resendBtn.disabled = false;
    }
  },1000);
}

function resendOTP(){
  clearInterval(otpInterval);
  sendOTP();
}

function verifyOTP(){
  let enteredOTP = "";
  otpInputs.forEach(i => enteredOTP += i.value);

  if(enteredOTP.length !== 6){
    alert("Enter complete OTP");
    return;
  }

  const emailVal = email.value.trim();

  const url =
    "https://script.google.com/macros/s/AKfycbyA_rw1knYZUIDuBjg6uRa-ROfrqNffNzG-mqBuMcOltteAMQV9Cdq8Laa5CX5gUnBG/exec"
    + "?action=verifyOTP"
    + "&email=" + encodeURIComponent(emailVal)
    + "&otp=" + enteredOTP;

  fetch(url)
    .then(res => res.text())
    .then(text => {
      if(text.includes("OTP verified")){
        completeLogin();
      } else {
        alert("Invalid OTP");
      }
    });
}

function completeLogin(){
  const user = {
    name: fullName.value,
    phone: phone.value,
    email: email.value,
    pincode: pincode.value,
    address: address.value,
    ageGroup: ageGroup.value,
    profession: profession.value,
    religion: religion.value,
    caste: caste.value,
    country: country.value
  };

  localStorage.setItem("user", JSON.stringify(user));

  loginModal.classList.add("hidden");
  loginBtn.classList.add("hidden");
  accountBtn.classList.remove("hidden");
}



/* ===== LOGIN SYSTEM ===== */
function openLogin(){loginModal.classList.remove("hidden")}
function login(){
  const user={
    name:uName.value,
    email:uEmail.value,
    religion:uReligion.value,
    caste:uCaste.value
  };
  localStorage.setItem("user",JSON.stringify(user));
  loginModal.classList.add("hidden");
  loginBtn.classList.add("hidden");
  accountBtn.classList.remove("hidden");
}
function toggleAccount(){
  const user = JSON.parse(localStorage.getItem("user"));
  accountBox.innerHTML = `
    <p><b>${user.name}</b></p>
    <p>${user.email}</p>
    <p>${user.phone}</p>
    <p>${user.profession}</p>
    <button onclick="logout()">Logout</button>
  `;
  accountBox.classList.toggle("hidden");
}
function logout(){
  localStorage.removeItem("user");
  accountBox.classList.add("hidden");
  accountBtn.classList.add("hidden");
  loginBtn.classList.remove("hidden");
}

/* ===== INIT ===== */
if(localStorage.getItem("user")){
  loginBtn.classList.add("hidden");
  accountBtn.classList.remove("hidden");
}
</script>

</body>
</html>
